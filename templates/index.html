<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une commande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Ajouter une commande</h1>
        <form action="{{ url_for('add_order') }}" method="post">
            <div class="mb-3">
                <label for="client_id" class="form-label">ID Client</label>
                <input type="text" class="form-control" id="client_id" name="client_id" required>
            </div>
            <div class="mb-3">
                <label for="product" class="form-label">Produit</label>
                <input type="text" class="form-control" id="product" name="product" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantit√©</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter la commande</button>
        </form>
        <a href="{{ url_for('orders') }}" class="btn btn-secondary mt-3">Voir toutes les commandes</a>
    </div>
</body>
</html>
